<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 文字环形排版</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .text-top {
            font-size: 45px;
            font-weight: bold;
            fill: #ff0000;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <path id="circlePathBottom" class="circle-path"
              d="M 80 200 A 120 120 0 1 1 320 200" />
    </defs>
    <g>
        <ellipse stroke="#ff0000" stroke-width="20" ry="211.50001" rx="211.50001" id="svg_3" cy="300.00001" cx="400.00001" fill="#fff"/>
<!--        <path id="svg_5" d="m369.47369,293.1541l23.32019,0l7.20612,-22.15409l7.20612,22.15409l23.32019,0l-18.8664,13.69182l7.20649,22.15409l-18.86641,-13.6922l-18.8664,13.6922l7.20649,-22.15409l-18.8664,-13.69182z" stroke-width="20" stroke="#ff0000" fill="#fff"/>-->
    </g>
    <text class="text-top">
        <textPath href="#circlePathBottom" startOffset="50%" text-anchor="middle">
            中华人民共和国
        </textPath>
    </text>
</svg>

</body>
</html>
